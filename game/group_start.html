<!DOCTYPE html>
<html>
<head>
    <title>Food Circle</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">

        <div class='group'>

                            <br>
                            Please estimate meal time:
                    </a>
                </div>
                <input class= "input small-button" id="meal_time" placeholder="Meal time..">
                <a class="button small-button" href="group.html" >Submit</a>
                <a class="button auth-btn" href="group_invite.html" >Invite Another Friend</a>

        </div>
