<!DOCTYPE html>
<html>
<head>
    <title>Food Circle</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/common.css"> 
    <link rel="stylesheet" href="/game/css/game.css">
    <!--include your own css like above--> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <script src="/js/common.js" type="module"></script>
    <script src="/game/js/group.js" type="module"></script>    
    <script src="/game/js/group_start.js" type="module"></script>    

    <!--include your own script as a module like above-->   
</head>
<body>
    
    <div class="container">
        <div class='group'>
            <div class='header'>
                <div class="header-groupname"></div>
            </div>
            
            <div class='content'>
                <div class="text auth-btn">
                    <a class="text">

                            <p>Please add meal time:</p>
                    </a>
                </div>
                
                <div class="button-container">
                        <div class="inline-buttons">
                            <div>
                                <input id="hour" Class="form-control dropdown-friend-show"></input>
                                <button class="btn dropdown-toggle dropdown-friend-toggle" data-toggle="dropdown"></button>
                                <ul id="hourlist" class="dropdown-menu">
                                    <li><a >0 hour</a></li>
                                    <li><a >1 hour</a></li>
                                    <li><a >2 hours</a></li>
                                    <li><a >3 hours</a></li>
                                </ul>
                            </div>
                            <div>
                                <input id="minute" Class="form-control dropdown-friend-show"></input>
                                <button class="btn dropdown-toggle dropdown-friend-toggle" data-toggle="dropdown"></button>
                                <ul id="minutelist" class="dropdown-menu">
                                    <li><a >10 min</a></li>
                                    <li><a >20 min</a></li>
                                    <li><a >30 min</a></li>
                                    <li><a >40 min</a></li>
                                    <li><a >50 min</a></li>
                                </ul>
                            </div>
                        </div>
                    </div> 
                <a class="button auth-btn" href="group.html" >Submit</a>

            </div>
        </div>
    </div>
</body>
</html>
