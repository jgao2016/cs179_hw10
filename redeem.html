<!DOCTYPE html>
<html>
<head>
  <title>Food Circle</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">    
  <!--include your own css like above--> 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="js/common.js" type="module"></script>  
  <script src="js/redeem.js" type="module"></script>   
  <!--include your own script as a module like above-->   
  <style>
    .table td{
      vertical-align: middle;
      padding: 0.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div style="width:100%; display:flex; flex-direction: column; align-items: center;">
      <!--place content inside the container-->
      <h5 class= "pointsHeader" style="margin-bottom: 40px; margin-top: 40px"></h5>
      <table class="table">
        <thead>
          <tr>
            <th  style="width: 8%" scope="col">Restaurant</th>
            <th  style="width: 5%" scope="col">Points</th>
            <th  style="width: 5%"scope="col">Rewards</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="rewards-list">
          <tr>
            <td ><img src="img/starbucks.png" class="img-fluid"></td>
            <td >200 points</td>
            <td >
              $10 off
            </td>
            <td><button type="button" class="btn btn-primary btn-sm btn-block redeem" data-point="200" data-img="img/starbucks.png">Redeem</button></td>
          </tr>
          <tr>
            <td><img src="img/felipeslogo.png" class="img-fluid"></td>
            <td>100 points</td>
            <td>
              $7 off
            </td>
            <td><button type="button" class="btn btn-primary btn-sm btn-block redeem" data-point="100" data-img="img/felipeslogo.png">Redeem</button></td>
          </tr>
          <tr>
            <td><img src="img/mcdonalds.png" class="img-fluid"></td>
            <td>50 points</td>
            <td>
              $5 off
            </td>
            <td><button type="button" class="btn btn-primary btn-sm btn-block redeem" data-point="50" data-img="img/mcdonalds.png">Redeem</button></td>
          </tr>
        </tbody>
      </table>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Redeem Your Reward</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="display: flex; flex-direction: column; align-items: center;">
              <div style="width: 50%; margin-bottom: 20px;" ><img id="redeem-img" src="img/starbucks.png" class="img-fluid"></div>
              <div style="width: 50%" ><img src="img/qrcode.png" class="img-fluid"></div>
            </div>
          </div>
        </div>
      </div>
      
      <a class="button auth-btn" href="profile.html">Back</a>
    </div>
    
  </div>
</body>
</html>
